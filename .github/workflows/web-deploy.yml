name: Deploy Flutter Web to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        
        run: flutter build web --release --base-href "/CompassLoveApp/"

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
